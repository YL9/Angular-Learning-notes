<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>姓氏为 {{ lastname }} 的家族成员：</h1>
        <ul>
            <li ng-repeat="x in names">{{ x }} {{lastname}}</li>
        </ul>
    </div>
    <script>
        // 所有应用都有一个 $rootScope,它可以作用在 ng-app 指令包含的所有 HTML 元素中
        // $rootScope 可作用于整个应用中，是各个 controller 中 scope 的桥梁
        // 用 rootScope 定义的值，可以在各个 controller 中使用
        var app = angular.module('myApp',[])
        app.controller('myCtrl',function($scope,$rootScope){
            $scope.names = ["Vue","Angular","Jquery"]
            $rootScope.lastname = ".JS"
        })
    </script>
</body>
</html>
